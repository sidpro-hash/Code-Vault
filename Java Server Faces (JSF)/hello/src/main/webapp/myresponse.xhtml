<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <title>Hello World - Welcome</title>
  <meta name="author" content="SidPro"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="/hello/resources/css/Collect_Info.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <style>
  .topnav{
    display:block;
    background-color: #262626;
  }
  a{
    text-decoration:none;
    display: inline-block;
    padding: 14px 20px;
    font-size: 18px;
    color:white;
    background-color: #262626;
  }
  .active{
    background-color: white;
    color: black;
    font-weight: bold;
    box-shadow:0px 4px 8px 0 red;
  }
  .vide{
    position: absolute;
    top : 100px;
    right : 20px;
    outline: 2px solid gray;
    background-color: rgba(255, 0, 0, 0.5);
    z-index: auto;
  }
  </style>
<script>
  window.oncontextmenu = (e) => {e.preventDefault();}
$(document).ready(function(){
  $("#button4").click(function(){
    $("#div1,#div2,#div3").stop();
  });
  $("#button1").click(function(){
    $("p").toggle();
  });
  $("#button2").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(2000);
  });
  $("#button3").click(function(){
    $("#div4").animate({left:'250px'},"slow");
    $("#div4").animate({left:'10px'},"slow");
  });
  $("a").click(function(){
    $(this).addClass("active").siblings(this).removeClass("active")});
});
</script> 
</h:head>

<h:body>


<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#About">About</a>
  <a href="#Registration">Registration</a>
  <a href="#Login">Login</a>
</div>
	<h1 style="font-size:48px;text-align:center;color:red">Hello, #{theUserName}</h1>
<p>This is JSF Hello World Program!.</p>
<p>JSF = JavaServer Faces </p>
<button id="button4">Stop</button><br/>
<button id="button1">Hide</button><br/>
<button id="button2">Show</button><br/>
<button id="button3">Boomerang</button>
<div id="div1" style="width:80px;height:80px;display:none;background-color:yellow">
</div><br/>
<div id="div2" style="width:80px;height:80px;display:none;background-color:red">
</div><br/>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">
</div>
<div id="div4" style="width:80px;height:80px;background-color:#ccc;position:absolute;">
</div>
	<!--  <section> 
		<div class="wave wave1"></div> 
		<div class="wave wave2"></div> 
		<div class="wave wave3"></div> 
	</section> -->

</h:body>


</html>
